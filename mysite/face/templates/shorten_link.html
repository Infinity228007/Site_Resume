{% extends 'base.html' %}

{% block title %}Проекты{% endblock %}

{% block text_header %}Проекты{% endblock %}

{% block content %}

<style>
    label {
        color: white;
    }
</style>
    <h1>Код сайта в GitHub</h1>
    <a href="https://github.com/Infinity228007/Site_Resume"><button class="button">Перейти в GitHub</button></a>
    <h1>Введите ссылку для сокращения</h1>
    <form method="post" action="{% url 'shorten' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сократить</button>
    </form>
    {% if short_link %}
        <p>Ваша ссылка: <a href="{{ short_link }}">{{ short_link }}</a></p>
    {% endif %}
{% endblock %}
